name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Type check
        run: pnpm typecheck

      - name: Test
        run: pnpm test:run

      - name: Build
        run: pnpm build
        env:
          DATA_GOLF_API_KEY: dummy_ci_key
          NEXT_PUBLIC_SUPABASE_URL: https://placeholder.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.placeholder

  migrations:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Start local Supabase
        run: supabase start

      - name: Replay migrations on local DB
        run: supabase db reset --local --no-seed --yes

      - name: Regenerate local Supabase types (temp file)
        run: supabase gen types typescript --local --schema public > /tmp/types.generated.local.ts

      - name: Ensure generated types are committed
        run: |
          cp src/lib/supabase/types.generated.ts /tmp/types.generated.repo.ts
          npx prettier --write /tmp/types.generated.local.ts /tmp/types.generated.repo.ts
          node <<'EOF'
          const fs = require('fs')

          function normalize(path) {
            let content = fs.readFileSync(path, 'utf8')
            // Local generation omits __InternalSupabase metadata.
            // Ignore that block so drift checks focus on real schema types.
            content = content.replace(
              /\n?\s*\/\/ Allows to automatically instantiate createClient[\s\S]*?__InternalSupabase:\s*{[\s\S]*?}\n/,
              '\n'
            )
            fs.writeFileSync(`${path}.normalized`, `${content.trim()}\n`)
          }

          normalize('/tmp/types.generated.local.ts')
          normalize('/tmp/types.generated.repo.ts')
          EOF
          diff -u /tmp/types.generated.repo.ts.normalized /tmp/types.generated.local.ts.normalized

      - name: Stop local Supabase
        if: always()
        run: supabase stop
