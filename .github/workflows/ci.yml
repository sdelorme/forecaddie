name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Type check
        run: pnpm typecheck

      - name: Test
        run: pnpm test:run

      - name: Build
        run: pnpm build
        env:
          DATA_GOLF_API_KEY: dummy_ci_key
          NEXT_PUBLIC_SUPABASE_URL: https://placeholder.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.placeholder

  migrations:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Start local Supabase
        run: supabase start

      - name: Replay migrations on local DB
        run: supabase db reset --local --no-seed --yes

      - name: Regenerate local Supabase types (temp file)
        run: supabase gen types typescript --local --schema public > /tmp/types.generated.local.ts

      - name: Ensure generated types are committed
        run: |
          node <<'EOF'
          const fs = require('fs')

          function stripInternalSupabaseMetadata(content) {
            const marker = '__InternalSupabase:'
            const markerIndex = content.indexOf(marker)
            if (markerIndex === -1) return content

            const lineStart = content.lastIndexOf('\n', markerIndex) + 1
            const openBraceIndex = content.indexOf('{', markerIndex)
            if (openBraceIndex === -1) return content

            let depth = 0
            let closeBraceIndex = -1
            for (let i = openBraceIndex; i < content.length; i++) {
              const char = content[i]
              if (char === '{') depth++
              if (char === '}') {
                depth--
                if (depth === 0) {
                  closeBraceIndex = i
                  break
                }
              }
            }

            if (closeBraceIndex === -1) return content

            let endIndex = closeBraceIndex + 1
            while (endIndex < content.length && [' ', '\t', ';', ','].includes(content[endIndex])) {
              endIndex++
            }
            if (content[endIndex] === '\n') endIndex++

            return `${content.slice(0, lineStart)}${content.slice(endIndex)}`
          }

          function normalizeForComparison(path) {
            let content = fs.readFileSync(path, 'utf8')
            content = stripInternalSupabaseMetadata(content)
            // Ignore non-semantic formatting differences.
            return content.replace(/\s+/g, '')
          }

          const local = normalizeForComparison('/tmp/types.generated.local.ts')
          const repo = normalizeForComparison('src/lib/supabase/types.generated.ts')

          if (local !== repo) {
            console.error('Supabase generated types drift detected.')
            console.error('Run `pnpm db:gen-types` and commit `src/lib/supabase/types.generated.ts`.')
            process.exit(1)
          }

          console.log('Supabase generated types are in sync.')
          EOF

      - name: Stop local Supabase
        if: always()
        run: supabase stop
