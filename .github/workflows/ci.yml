name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Type check
        run: pnpm typecheck

      - name: Test
        run: pnpm test:run

      - name: Build
        run: pnpm build
        env:
          DATA_GOLF_API_KEY: dummy_ci_key
          NEXT_PUBLIC_SUPABASE_URL: https://placeholder.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.placeholder

  migrations:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Start local Supabase
        run: supabase start

      - name: Replay migrations on local DB
        run: supabase db reset --local --no-seed --yes

      - name: Regenerate local Supabase types (temp file)
        run: supabase gen types typescript --local --schema public > /tmp/types.generated.local.ts

      - name: Ensure generated types are committed
        run: |
          cp src/lib/supabase/types.generated.ts /tmp/types.generated.repo.ts
          npx prettier --write /tmp/types.generated.local.ts /tmp/types.generated.repo.ts
          node <<'EOF'
          const fs = require('fs')

          function normalize(path) {
            let content = fs.readFileSync(path, 'utf8')

            // Local generation omits __InternalSupabase metadata.
            // Remove it in a syntax-aware way so we only strip that property.
            const marker = '__InternalSupabase:'
            const markerIndex = content.indexOf(marker)
            if (markerIndex !== -1) {
              const lineStart = content.lastIndexOf('\n', markerIndex) + 1
              const openBraceIndex = content.indexOf('{', markerIndex)
              if (openBraceIndex !== -1) {
                let depth = 0
                let closeBraceIndex = -1
                for (let i = openBraceIndex; i < content.length; i++) {
                  const char = content[i]
                  if (char === '{') depth++
                  if (char === '}') {
                    depth--
                    if (depth === 0) {
                      closeBraceIndex = i
                      break
                    }
                  }
                }

                if (closeBraceIndex !== -1) {
                  let endIndex = closeBraceIndex + 1
                  // Trim optional punctuation/spaces after the property object (e.g. ; or ,)
                  while (endIndex < content.length && [' ', '\t', ';', ','].includes(content[endIndex])) {
                    endIndex++
                  }
                  // Also consume one trailing newline if present.
                  if (content[endIndex] === '\n') endIndex++

                  content = `${content.slice(0, lineStart)}${content.slice(endIndex)}`
                }
              }
            }

            // Remove the adjacent explanatory comment if present.
            content = content.replace(
              /\s*\/\/ Allows to automatically instantiate createClient with right options\n\s*\/\/ instead of createClient<Database, \{ PostgrestVersion: 'XX' \}>\(URL, KEY\)\n?/,
              ''
            )

            fs.writeFileSync(`${path}.normalized`, `${content.trim()}\n`)
          }

          normalize('/tmp/types.generated.local.ts')
          normalize('/tmp/types.generated.repo.ts')
          EOF
          diff -u /tmp/types.generated.repo.ts.normalized /tmp/types.generated.local.ts.normalized

      - name: Stop local Supabase
        if: always()
        run: supabase stop
